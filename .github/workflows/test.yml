name: Test
"on":
  pull_request:
  push:
  workflow_dispatch:
    inputs:
      boolean:
        description: Boolean test input
        default: false
        required: false
        type: boolean
      string:
        description: String test input
        default: test-foo
        required: false
        type: string
jobs:
  workspace:
    env:
      TEST_ACC: true
    name: Call workflow
    uses: ./.github/workflows/callable.yml
